<br><span class="section">Description</span><br>
<div class="description">
This function will inverse the order of all the elements inside the provided vector.
<br><br><span class="example">Example</span><br><hr>
<div class="highlight"><pre><span class="n">vec1i</span> <span class="n">v</span> <span class="o">=</span> <span class="p">{</span><span class="mi">1</span><span class="p">,</span><span class="mi">2</span><span class="p">,</span><span class="mi">3</span><span class="p">,</span><span class="mi">4</span><span class="p">,</span><span class="mi">5</span><span class="p">,</span><span class="mi">6</span><span class="p">};</span>
<span class="n">vec1i</span> <span class="n">w</span> <span class="o">=</span> <span class="n">reverse</span><span class="p">(</span><span class="n">v</span><span class="p">);</span> <span class="c1">// {6,5,4,3,2,1}</span>
</pre></div>
<hr><br>
